name: summarizer-bot
description: A very simple, node-based summarizer slack bot
avatar: resources/avatar.png
#background: resources/background.png
config:
  - name: SM_API_KEY
    friendly_name: SMMRY API Key
    info: This is the  Key required to make JSON requests to the SMMRY API
    type: secret
    global: true
  - name: GCLOUD_PROJECT
    friendly_name: Google Cloud Project
    info: This is the Google Cloud Project this object maps to.
    type: secret
    global: true
  - name: GOOGLE_APPLICATION_CREDENTIALS_JSON
    friendly_name: Google App Creds
    info: This is the Google App Credentials JSON file location.
    type: secret
    global: true
  - name: OPBEAT_APP_ID
    friendly_name: Opbeat App Id
    info: This is the Opbeat App Id for this app.
    type: secret
    global: true
  - name: OPBEAT_ORGANIZATION_ID
    friendly_name: Opbeat Organization Id
    info: This is the Opbeat Organization Id for this app.
    type: secret
    global: true
  - name: OPBEAT_SECRET_TOKEN
    friendly_name: Opbeat Secret Token
    info: This is the Opbeat Secret Token for this app.
    type: secret
    global: true
